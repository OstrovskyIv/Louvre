    <style>
        body {
            background-color: white;
            color: black;
            padding-top: 50px; /* отступ сверху для всего */
        }

       .menu-container {
            display: flex;
            justify-content: space-between;
            align-items: center; /*центр по вертикали */
        }

       .logo-container {
            order: -1; /* Позиционирует логотип перед другими элементами */
            margin-left: 200px; /* отступ слева для логотипа */
        }

       .menu-item {
            flex: 1;
            text-align: right; /* Выравнивание текста по правому краю */
            letter-spacing: 2px; /* отступ между буквами */
            gap: 20px; /* Добавляем небольшой отступ между пунктами меню (не то меню)*/
     
        }

       .menu-item:first-child {
            margin-left: 0; /* Убираем отступ слева для первого элемента */
        }

       .menu-item:last-child {
            margin-right: 200px; /* Уменьшаем отступ справа для последнего элемента */
        }

       .menu-items {
            display: flex;
            gap: 150px; /* Добавляем небольшой отступ между пунктами меню */
        }

        .photo-background{
            text-align: right;
        }

        .size {
            width: 250px;
            height: 65px;
        }

        .resized-image {
            width: 1600px;
            height: 1100px;
        }

    </style>

</head>
